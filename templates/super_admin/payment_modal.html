<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 2rem;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        h5 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
            outline: none;
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-success {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #5a6dd8 0%, #6b4294 100%);
            transform: translateY(-2px);
        }

        .btn-success:active {
            transform: translateY(0);
        }

        hr {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        .table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table th, .table td {
            padding: 1rem;
            vertical-align: middle;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .no-payments {
            text-align: center;
            color: #555;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form method="post" action="{% url 'payment_modal' customer.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="payment_date" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Payment Date</label>
                <input type="datetime-local" class="form-control" id="payment_date" name="payment_date" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label"><i class="fas fa-money-bill-wave me-2"></i>Payment Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>

            <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Add Payment</button>
        </form>

        <hr>

        <!-- Payment History -->
        <h5><i class="fas fa-history me-2"></i>Previous Payments</h5>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                <tr>
                    <td>{{ payment.payment_date|date:"Y-m-d H:i" }}</td>
                    <td>{{ payment.amount }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="no-payments">No payments yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
