<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 2rem;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #5a6268 0%, #3d434a 100%);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .back-button:active {
            transform: translateY(0);
        }

        .form-title {
            margin-top: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            font-size: 1.8rem;
        }

        h5 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
            outline: none;
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-success {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #5a6dd8 0%, #6b4294 100%);
            transform: translateY(-2px);
        }

        .btn-success:active {
            transform: translateY(0);
        }

        hr {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        .table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table th, .table td {
            padding: 1rem;
            vertical-align: middle;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .no-payments {
            text-align: center;
            color: #555;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268 0%, #3d434a 100%);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        /* Mobile responsive */
        @media (max-width: 576px) {
            .back-button {
                position: static;
                margin-bottom: 1rem;
                width: fit-content;
            }

            .form-title {
                margin-top: 1rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- Back Button -->
        <a href="{% url 'customer-list' %}" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Customers
        </a>

        <h2 class="form-title">
            <i class="fas fa-plus-circle me-2"></i>Add Payment
        </h2>

        <form method="post" action="{% url 'payment_modal' customer.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="payment_date" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Payment Date</label>
                <input type="datetime-local" class="form-control" id="payment_date" name="payment_date" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label"><i class="fas fa-money-bill-wave me-2"></i>Payment Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required placeholder="Enter amount">
            </div>

            <div class="button-group">
                <a href="{% url 'customer-list' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-2"></i>Add Payment
                </button>
            </div>
        </form>

        <hr>

        <!-- Payment History -->
        <h5><i class="fas fa-history me-2"></i>Previous Payments</h5>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th><i class="fas fa-calendar me-1"></i>Date</th>
                        <th><i class="fas fa-dollar-sign me-1"></i>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for payment in payments %}
                    <tr>
                        <td>{{ payment.payment_date|date:"M d, Y H:i" }}</td>
                        <td>${{ payment.amount|floatformat:2 }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="no-payments">
                            <i class="fas fa-info-circle me-2"></i>No payments yet.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Set default datetime to current date and time
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('payment_date');
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            dateInput.value = now.toISOString().slice(0, 16);
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const amount = document.getElementById('amount').value;
            if (amount <= 0) {
                e.preventDefault();
                alert('Please enter a valid payment amount greater than 0');
                document.getElementById('amount').focus();
            }
        });
    </script>
</body>

</html>
