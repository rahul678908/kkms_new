<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .container {
            max-width: 1200px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        h2 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
            outline: none;
        }

        .form-control::placeholder {
            color: #999;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .btn-primary, .btn-secondary {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary {
            background-color: #667eea;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a6dd8;
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5c636a;
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .profile-image-preview {
            max-width: 200px;
            border-radius: 10px;
            border: 4px solid #667eea;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        h5 {
            color: #667eea;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2><i class="fas fa-edit"></i> Edit Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contact_no" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="contact_no" name="contact_no" value="{{ customer_profile.contact_no }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" value="{{ customer_profile.age }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control form-select" id="gender" name="gender">
                            <option value="Male" {% if customer_profile.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if customer_profile.gender == 'Female' %}selected{% endif %}>Female</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Current Profile Image</label>
                        {% if customer_profile.profile_image %}
                            <img src="{{ customer_profile.profile_image.url }}" alt="Current Profile Image" class="profile-image-preview">
                        {% else %}
                            <p>No profile image uploaded.</p>
                        {% endif %}
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="profile_image" class="form-label">Upload New Image</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="father_name" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="father_name" name="father_name" value="{{ customer_profile.father_name }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mother_name" class="form-label">Mother's Name</label>
                        <input type="text" class="form-control" id="mother_name" name="mother_name" value="{{ customer_profile.mother_name }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="father_job" class="form-label">Father's Job</label>
                        <input type="text" class="form-control" id="father_job" name="father_job" value="{{ customer_profile.father_job }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mother_job" class="form-label">Mother's Job</label>
                        <input type="text" class="form-control" id="mother_job" name="mother_job" value="{{ customer_profile.mother_job }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="married_sisters" class="form-label">Married Sisters</label>
                        <input type="text" class="form-control" id="married_sisters" name="married_sisters" value="{{ customer_profile.married_sisters }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="married_brothers" class="form-label">Married Brothers</label>
                        <input type="text" class="form-control" id="married_brothers" name="married_brothers" value="{{ customer_profile.married_brothers }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="caste" class="form-label">Caste</label>
                        <select class="form-control form-select" id="caste" name="caste">
                            <option value="">Select Caste</option>
                            {% for key, value in customer_profile.CASTE_CHOICES %}
                                <option value="{{ key }}" {% if customer_profile.caste == key %}selected{% endif %}>{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="marital_status" class="form-label">Marital Status</label>
                        <select class="form-control form-select" id="marital_status" name="marital_status">
                            <option value="">Select Status</option>
                            {% for key, value in customer_profile.MARITAL_STATUS_CHOICES %}
                                <option value="{{ key }}" {% if customer_profile.marital_status == key %}selected{% endif %}>{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="star" class="form-label">Star</label>
                        <select class="form-control form-select" id="star" name="star">
                            <option value="">Select Star</option>
                            {% for key, value in customer_profile.STAR_CHOICES %}
                                <option value="{{ key }}" {% if customer_profile.star == key %}selected{% endif %}>{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dosham" class="form-label">Dosham</label>
                        <input type="text" class="form-control" id="dosham" name="dosham" value="{{ customer_profile.dosham }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="text" class="form-control" id="dob" name="dob" value="{{ customer_profile.dob }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="time_birth" class="form-label">Time of Birth</label>
                        <input type="text" class="form-control" id="time_birth" name="time_birth" value="{{ customer_profile.time_birth }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="place_birth" class="form-label">Place of Birth</label>
                        <input type="text" class="form-control" id="place_birth" name="place_birth" value="{{ customer_profile.place_birth }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="height" class="form-label">Height</label>
                        <input type="text" class="form-control" id="height" name="height" value="{{ customer_profile.height }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="text" class="form-control" id="weight" name="weight" value="{{ customer_profile.weight }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="complexion" class="form-label">Complexion</label>
                        <input type="text" class="form-control" id="complexion" name="complexion" value="{{ customer_profile.complexion }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="physical_condition" class="form-label">Physical Condition</label>
                        <input type="text" class="form-control" id="physical_condition" name="physical_condition" value="{{ customer_profile.physical_condition }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="education" class="form-label">Education</label>
                        <input type="text" class="form-control" id="education" name="education" value="{{ customer_profile.education }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="job" class="form-label">Job</label>
                        <input type="text" class="form-control" id="job" name="job" value="{{ customer_profile.job }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" name="company" value="{{ customer_profile.company }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="job_department" class="form-label">Job Department</label>
                        <input type="text" class="form-control" id="job_department" name="job_department" value="{{ customer_profile.job_department }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="job_city" class="form-label">Job City</label>
                        <input type="text" class="form-control" id="job_city" name="job_city" value="{{ customer_profile.job_city }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="income" class="form-label">Income</label>
                        <input type="text" class="form-control" id="income" name="income" value="{{ customer_profile.income }}">
                    </div>
                    <div class="col-md-12 mt-3">
                        <h5><i class="fas fa-map-marker-alt"></i> Address Details</h5>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Full Address</label>
                        <textarea class="form-control" id="address" name="address">{{ customer_profile.address }}</textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="house_name" class="form-label">House Name</label>
                        <input type="text" class="form-control" id="house_name" name="house_name" value="{{ customer_profile.house_name }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" name="street" value="{{ customer_profile.street }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ customer_profile.city }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="district" class="form-label">District</label>
                        <input type="text" class="form-control" id="district" name="district" value="{{ customer_profile.district }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="post" class="form-label">Post</label>
                        <input type="text" class="form-control" id="post" name="post" value="{{ customer_profile.post }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="pin_code" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ customer_profile.pin_code }}">
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description">{{ customer_profile.description }}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
