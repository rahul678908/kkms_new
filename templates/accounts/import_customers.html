<h2>Import Customers into accounts_customer</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="file" accept=".xlsx,.xls,.csv" required>
  <button type="submit">Upload</button>
</form>

{% for message in messages %}
  <p>{{ message }}</p>
{% endfor %}
